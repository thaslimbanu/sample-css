<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sec1 {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .sec1__h {
            color: blue;
            margin: 10px 0;
        }

        .sec1 a {
            text-decoration: none; /* Remove underline from links */
            color: white;
            margin: 0 15px; /* Space between links */
            font-size: 18px;
            font-weight: bold;
        }

        .sec1 span {
            color: white; /* Color of the separator */
        }

        .sec1 a:hover {
            color: plum; /* Change color on hover */
        }

        .sec2 {
            display: flex;
            flex-direction: row; /* Arrange recipes in a column */
            align-items: center; /* Center align the recipe cards */
            padding: 20px;
        
                justify-content: space-around;
        }

        .sec2__bri {
            border: 1px solid black;
            border-radius: 10px;
           height: auto;
            width: 250px;
            padding: 10px;
            margin: 10px ; /* Add space between cards */
            text-align: center;
        }

        .sec2__bri img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        .sec2__bri h4 {
            margin: 10px 0;
        }

        .sec2__bri p {
            padding: 10px 0;
        }

        .sec2__btn {
            background-color: blue;
            color: white;
            border-radius: 5px;
            border: none;
            width: 80px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }

        .sec2__btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
